<div id="add-food-message" hx-swap-oob="true">
    {% for message in messages %}
        <div class="p-2 mb-2 rounded-lg
            {% if message.tags == "success" %}
                bg-green-200 text-green-800
            {% else %}
                bg-red-200 text-red-800
            {% endif %}
        ">{{message}}</div>
    {% endfor %}
</div>
